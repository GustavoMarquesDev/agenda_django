{% extends 'global/base.html' %}

{% block content %}
    <div class="form-wrapper">
        <h2>Login</h2>
        {% if user.is_authenticated %}
            <p>Você está logado como {{ user.username }}</p>
            <a href="{% url 'contact:logout' %}">Logout</a>
        {% else %}
            {% include "contact/partials/_user-form.html" %}
        {% endif %}
    </div>
{% endblock content %}
